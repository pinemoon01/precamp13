<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <link href="./final.css" rel ="stylesheet">
    <script src="./final.js"></script>
    <!-- style 안에것을 별도의 css 파일로 만들어내고 이어붙이는 것 -->
</head>
<body>
    <div class = "wrapper">
        <div class = "title"><h2>코드캠프 회원가입</h2></div>
        <div class = "email">
            <input class="mail" type="text" placeholder ="이메일을 입력해 주세요."><br /><br />
        </div>
        <div class="name">
            <input class="mail" type="text" placeholder ="이름을 입력해 주세요."><br /><br />
        </div>
        <div class="password">
            <input class="pw" type="password" placeholder ="비밀번호를 입력해 주세요."><br /><br /> 
        </div>
        <div class = "passwordCheck">
            <input class="pw" type="password" placeholder ="비밀번호를 다시 입력해 주세요."><br /><br />
            <div id="passwordCheckError" class = "error" ></div>
        </div>
        <div class = "phone">
            <input id="phone1" type="text" oninput="changeFocus1()" maxlength="3"> -
            <input id="phone2" type="text" oninput="changeFocus2()" maxlength="4"> -
            <input id="phone3" type="text" oninput="changeFocus3()" maxlength="4"><br><br>
        </div>
        <div class = "auth">
            <div id = "auth">000000</div>
            <button disabled id = "sendMessage" onclick="pressedBtn()">인증번호 전송</button><br><br>
        </div>
    
        <div class = "timer">
            <div id = "timeLimit">03:00</div>
            <button disabled id = "finish" onclick="pressedBtn()" >인증확인</button><br><br>
        </div>

        <div class = "area">
            <select id="area">
                <option selected disabled>지역을 선택하세요.</option>
                <option>서울</option>
                <option>인천</option>
                <option>경기</option>
            </select>
            <div id="areaError" class="error"></div>
        </div>

    </div>

        <div class = "gender">
            <input type="radio" name="gender__women"> 여성
            <input type="radio" name="gender__man"> 남성        
        </div>
    

    <br><br>

    <hr>

    <button>가입하기</button>
    <!-- <input type="button" value="가입하기"> -->

</body>
</html>
